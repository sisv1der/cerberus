spring:
  application:
    name: Cerberus

  datasource:
    url: jdbc:postgresql://localhost:5432/cerberus
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

  mail:
    host: smtp.yandex.ru
    port: 587
    username: ${SMTP_LOGIN}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp

testing:
  test_email: ${TEST_EMAIL}

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    ru.yarigo: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

jwt:
  secret: dev-jwt-secret-key-for-token-generator